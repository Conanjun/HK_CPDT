<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>wizbank学习 个人中心_修改密码</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../static/js/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/js/font-awesome/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/js/jquery-table/css/jquery-table-default.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/js/jquery-table/css/jquery-table-learner.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/css/base.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/css/learner.css"/>
<link rel="stylesheet" type="text/css" href="../../../static/theme/blue/css/style.css"/>
<!--[if lt IE 9]>
    <script type="text/javascript" src="bootstrap/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="xyd-header">
  <div class="xyd-header-box">
       <div class="xyd-logo"><a href="javascript:void(0)" title="xydbank"><img src="../../../static/images/xyd-logo.png" alt="xydbank"/></a></div>
  </div>     
</div> <!-- xyd-header End-->

<div class="xyd-wrapper">
<div class="xyd-main clearfix">
    <div class="wzb-model-10">
        <div class="wzb-title-2"><i class="fa font-size18 fa-lock"></i> 修改密码</div>
        <div class="color-gray999">你已超过100天没有修改过你的密码了，为了账号安全，请及时更新你的密码！</div>

        <table class="margin-top15">
            <tr>
                <td class="wzb-form-label">用户名：</td>
                <td class="wzb-form-control">Administrator</td>
            </tr>
            
            <tr>
                <td class="wzb-form-label"><span class="wzb-form-star">*</span>旧密码：</td>
                <td class="wzb-form-control">
                    <input type="text" class="form-control wzb-text-05" name="kbi_title" id="kbi_title" value="">
                </td>
            </tr>

            <tr>
                <td class="wzb-form-label" valign="top"><span class="wzb-form-star">*</span>新密码：</td>
                <td class="wzb-form-control">
                    <table>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control wzb-text-05" name="kbi_title" id="kbi_title" value=""></td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="color:#999;">
                                        注意：系统已经默认密码规则如下：<br>
                                        请使用纯英文字母/数字/下划线/横线的组合<br>
                                        (必须同时包含英文字母和数字)。<br>
                                        最小长度：3<br>
                                        最大长度： 20
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            
            <tr>
                <td class="wzb-form-label"><span class="wzb-form-star">*</span>确认密码：</td>
                <td class="wzb-form-control">
                    <input type="text" class="form-control wzb-text-05" name="kbi_title" id="kbi_title" value="">
                </td>
            </tr>
            
            <tr>
                <td class="wzb-form-label"><span class="wzb-form-star">*</span></td>
                <td class="wzb-form-control">为必填</div></td>
            </tr>
        </table>

        <div class="wzb-bar">
             <input type="button" onclick="javascript:void(0);" class="btn wzb-btn-orange wzb-btn-big margin-right15" value="确定" name="">
             <input type="button" onclick="javascript:void(0);" class="btn wzb-btn-orange wzb-btn-big" value="下次再改" name="">
        </div>

    </div> <!-- wzb-model-10 End-->
</div> 

<div class="xyd-bottom">
<div class="xyd-bottom-box">
     <div class="pull-left">xydbank6.0 @ 汇思 Cyberwisdom 版权所有</div>
     <div class="pull-right">香港官网 <a class="margin-right15 color-gray999" href="http://www.cyberwisdom.net" title="香港官网">cyberwisdom.net</a>  大陆官网 <a class="color-gray999" href="http://www.cyberwisdom.net.cn" title="大陆官网">cyberwisdom.net.cn</a></div>
</div>
</div> <!-- xyd-bottom End-->

</body>
</html>
