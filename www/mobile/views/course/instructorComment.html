<!doctype html>
<html ng-app="course">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />


<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/CourseController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="instructorCommentController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}"  close="alert.close()">
{{alert.msg | translate}}
</alert>  
<div class="wrap" id="wizwrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" title="back"></a>
    <span class="header-title">{{ 'instructor_comment' | translate}}</span>
</header> <!-- header End -->

<section class="content">

	<div class="tuwen-list-4">
	    <div class="tuwen-list-4-box" ng-repeat="item in comments.items">
	        <a href="javascript:;" >
	            <div class="tuwen-list-2-tit-1">{{item.itc_comment}} <div style="float:right;">{{item.user.usr_display_bil}}</div></div>
	             <p class="tuwen-list-4-tit-2">
                      <span translate="know_from"></span><!--来自-->
                      <span ng-bind="item.fromUser.usr_display_bil"></span> &nbsp; 
                      <span ng-bind="item.itc_update_datetime | toDate"></span>
                 </p>
	        </a>
	    </div>
	</div>
<!-- 加载更多 -->
<div loader="comments"></div>


</section> <!-- content End -->

</div> <!-- wrap End -->

</body>
</html>
