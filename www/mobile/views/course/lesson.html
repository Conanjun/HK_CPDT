<!doctype html>
<html ng-app="course">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />



<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/CourseController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
<!--[if lt IE 9]>
<script src="../../js/lib/html5.js" type="text/jscript"></script>
<![endif]-->
</head>
<body ng-cloak class="ng-cloak" ng-controller="lessonController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()" ngCloak>{{alert.msg | translate}}</alert>    

<div class="wrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" title="返回"></a>
    <span class="header-title">{{'cos_class_lesson' | translate}}</span>
</header> <!-- header End -->

<section class="content">	
	<div class="panel-list-box" style="margin-top:0;">
	<ul class="panel-list-1-2-1 list-icon-richengbiao">
	    <li ng-repeat="item in lessons">
	        <!--<a class="panel-list-title-1" href="###" title="">-->
	        <span class="panel-list-title-1">
                <div class="panel-list-periodtitle">{{item.ils_title}}</div>
               
               <!-- 注释的div是把日程表的编号label需要屏蔽 -->            
	          <!--  <div class="panel-list-period clearfix">   
	             	<span class="panel-list-periodtxt"><span class="panel-list-periodbox" translate="cos_class_short_code"></span><span class="panel-list-periodleft">：</span></span>{{item.ils_id}}
	            </div> -->
	           
	            <div class="panel-list-period clearfix">
	           		<span class="panel-list-periodtxt"><span class="panel-list-periodbox" translate="cos_class_short_Venue"></span><!--地点--><span class="panel-list-periodleft">：</span></span>{{item.ils_place}}
	           	</div>
	            <div class="panel-list-period clearfix" ng-show="item.teachers">
	            	<span class="panel-list-periodtxt"><span class="panel-list-periodbox" translate="cos_class_teacher"></span><!--讲师--><span class="panel-list-periodleft">：</span></span>{{item.teachers}}
	            </div>
	            <div class="panel-list-period clearfix">
	            	<span class="panel-list-periodtxt"><span class="panel-list-periodbox" translate="cos_class_duration"></span><!--日期--><span class="panel-list-periodleft">：</span></span>{{item.ils_start_time | toDate : 'yyyy-MM-dd HH:mm'}} 
	            	<span translate="time_to"></span><!--至--> {{item.ils_end_time | toDate : 'yyyy-MM-dd HH:mm'}}
	            </div>
	        </span>
            <!--</a>-->
   	    </li>
	</ul>
	<div ng-show="lessons.length < 1" style="text-align:center; background:#fff; padding:15px 0;">
		<div class="panel-list-nodate" translate="loader_no_data"></div>
	</div>
	<div class="panel-list-foot" ng-show="lessons.length < 1"></div>
	</div>

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
