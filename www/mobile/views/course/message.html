<!doctype html>
<html ng-app="course">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />



<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/CourseController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
<!--[if lt IE 9]>
<script src="../../js/lib/html5.js" type="text/jscript"></script>
<![endif]-->
</head>
<body ng-cloak class="ng-cloak" ng-controller="messageController" style="background:#fff;">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()" ngCloak>{{alert.msg | translate}}</alert>    

<div class="wrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:;" ng-click="back()" title="返回"></a>
    <span class="header-title">{{isExam == 'true' ? 'exam_message' : 'cos_message' | translate}}</span>
</header> <!-- header End -->
<div class="header-overlay"></div>

<section class="content" ng-if="!isDetail">	
	<div class="panel-list-box" style="margin-top:0;">
		<ul class="panel-list-1-2 list-icon-info">
		    <li ng-repeat="item in messages | orderBy : 'msg_id'">
		          <a class="panel-list-title-1" href="javascript:;" ng-click="showDetail(item.msg_id)" title="">
                     {{item.msg_title}}
                     <div class="panel-list-time">{{item.msg_upd_date}}</div>
                  </a>
		    </li>
		</ul>
		<div ng-show="messages.length < 1" style="text-align:center; background:#fff; padding:15px 0;" translate="loader_no_data"></div>
	</div>
</section> <!-- content End -->

<section class="content" ng-if="isDetail">	
	<div class="cont-box">
	     <h1 class="cont-info-title-1">{{message.msg_title}}</h1>
	     <div class="cont-info-period">{{message.msg_upd_date}}</div>
	     
	     <div class="cont-info-desc" ng-swipe-left="showNear('next')" ng-swipe-right="showNear('prev')" ng-bind-html="message.msg_body | htmlDecode"></div>
	</div>
</section> <!-- content End -->

</div> <!-- wrap End -->

</body>
</html>
