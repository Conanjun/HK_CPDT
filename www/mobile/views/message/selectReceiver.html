<!doctype html>
<html ng-app="message">
<head>
<meta charset="utf-8">
<meta
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
	name="viewport" id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />


<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript"
	src="../../js/controllers/MessageController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="selectReceiverController">
	<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}"
		close="alert.close()">{{alert.msg | translate}}</alert>

	<div class="wrap" id="wizwrap">
		<header class="header mm-background">
			<a class="header-back" href="javascript:back();" title="back"></a> <span
				class="header-title"><!-- 发送给谁 -->{{'msg_send_who' | translate}}</span> <a ng-click="finish()"
				class="header-info" href="javascript:void(0)"><!-- 完成 -->{{'mod_finish' | translate}}</a>
		</header>
		<!-- header End -->

		<section class="content">
			<div class="panel-list-cont-13">
				<ul class="panel-list-1-13 clearfix">
					<li ng-repeat="receiver in selectedReceivers" ng-show="!receiver.removed">
						<a href="javascript:void(0)" title="">
							<img alt="" ng-src="{{serverHost}}{{receiver.usr_photo}}" class="pic-radius"/>
							<p ng-bind="receiver.usr_display_bil"></p>
							<span class="pic-delete" ng-show="receiver.remove" ng-click="removed(this)">-</span>
						</a>
					</li>

					<li><a ng-click="addReceiver()" href="javascript:void(0)" title="{{'msg_insert_receiver' | translate}}"
						class="rewiew-tool-add"></a></li>

					<li><a ng-click="removeReceiver()" title="{{'global_btn_delete' | translate}}" href="javascript:void(0)"
						class="rewiew-tool-less"></a><!-- 删除 --></li>
				</ul>

			</div>

		</section>
		<!-- content End -->


	</div>
	<!-- wrap End -->

</body>
</html>
