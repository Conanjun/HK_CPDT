<!doctype html>
<html ng-app="module">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link rel="stylesheet" href="../../css/module.css"/>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />


<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/OfflineController.js"></script>
<script type="text/javascript" src="../../lib/common.js" ></script>
</head>

<body ng-cloak class="ng-cloak" ng-controller="offlineController">
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg | translate}}</alert>    

<div class="wrap">
	<header class="header mm-background">
	    <a class="header-back" ng-click="back()"></a>
	    <span class="header-title" translate="mod_offline"></span>
	</header> <!-- header End -->
	
	<section class="content">
		<div class="panel-list-box">
			<tabs> 
				<pane id="downloaded" title="{{'mod_downloaded' | translate}}" class="panel-tabcont-2 pub-tabcont"> 
					<div id="tkhId{{mod.tkh_id}}{{mod.mod_id}}" class="noticebox" ng-repeat="mod in modArray" ng-if="mod.modTitle">
						<div class="list">
							<div style="font-size:12px;min-height:75px;">
								<div class="videoImg" ng-click="startPlay(mod.src,mod.tkh_id,mod.mod_id)">
									<img src="../../images/adv03.jpg"/>
									<span class="tuwen-list-1-bg"><i class="tuwen-list-1-png"></i></span>
								</div>
								<div class="videoContent">
									<div class="cname">{{mod.modTitle}}</div>
									<div class="cart"><span translate="mod_learn_unit"></span>: {{mod.itmTitle}}</div>
								<!-- 	<div class="cart">
										<span translate="mod_learn_required"></span>:
										<span ng-if="mod.required_time == 0" translate="mod_must_open"></span>
										<span ng-if="mod.required_time != 0">{{"mod_must_learn" | translate: {value : mod.required_time} }}</span>
									</div> -->
									<div class="cart">
										<span translate="mod_learn_duration"></span>: <span class="duration">{{mod.totalDuration | formatTimeRemain}}</span></span>
										<a class="deleteImg" ng-click="delete(mod.src,mod.tkh_id,mod.mod_id)"></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-list-boxdate" ng-show="modArray.length<1">
						<div class="panel-list-nodate" translate="loader_no_data"></div><div ng-show="modArray.length<1" class="panel-list-foot"></div>
					</div>
			    </pane> 
			    <pane id="downloading" title="{{'mod_downloading' | translate}}" class="panel-tabcont-2 pub-tabcont"> 
					<div class="panel-list-boxdate">
						<div class="panel-list-nodate" translate="loader_no_data"></div><div class="panel-list-foot" ></div>
					</div>
				</pane> 
			</tabs>
		</div>
	</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
