<!doctype html>
<html ng-app="module">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>

<link rel="stylesheet" href="../../css/module.css"/>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />

<!-- 播放器样式 -->
<link href="../../css/video-js.min.css" rel="stylesheet" type="text/css" />
<!-- 播放器video.js -->
<script type="text/javascript" src="../../lib/video/video.js"></script>

<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/ModuleController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>

</head>
<body ng-cloak class="ng-cloak" ng-controller="vodContentController">
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg | translate}}</alert>    

<div class="wrap">
	<header class="header mm-background" style="background: #f88600;" ng-click="leave()">
	    <a class="header-back header-back-2" href="javascript:;"></a>
	    <span class="header-title" style="text-align:left;">{{'mod_exit_save' | translate }}</span>
	</header> <!-- header End -->
	<div>
		<section class="content" style="position:absolute;height:calc(100% - 50px);width:100%;">
			<video id="video" src="{{src}}" class="video-js vjs-default-skin vjs-big-play-centered" controls="controls" 
			      preload="auto" width="100%" height="320px" poster="../../images/course_module_video_post.png">
			</video>
		</section> <!-- content End -->
	</div>
</div> <!-- wrap End -->

</body>
</html>
