<!doctype html>
<html ng-app="rank">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title>Document</title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />
<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/RankController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak"  ng-controller="creditsController">

<div class="wrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" title="back"></a>
    <span class="header-title" translate="rank_credits_title"><!--积分排行榜--></span>
</header> <!-- header End -->

<section class="content">
<div class="list-pic-4">
<div class="own-box">
<div class="own-box-area">
    <div class="own-box-tit-3">
        <span translate="global_di"></span><!--第-->
        <span class="own-box-nun-1" ng-bind="myCredits.rownum ? myCredits.rownum : '--'"></span>
        {{'rank_until' | translate | ranking : myCredits.rownum}}
    </div>    
    <div class="own-box-tit-4" forward="myCredits.user.usr_ent_id | personUrl" ng-bind="myCredits.user.usr_display_bil"></div>
     
     <div class="own-box-pic-2">
          <a class="own-box-user" forward="myCredits.user ? myCredits.user.usr_ent_id : loginUserId | personUrl" href="javascript:;" title="">
          	 <div>
             	<img id="user_photo_{{user.usr_photo}}" ng-src="{{serverHost}}{{user.usr_photo}}" alt=""/>
             </div>
          </a>
     </div>
</div>     
</div>

<div class="list-pic-4-bg"></div>
</div> <!-- list-pic-4 End -->

<div class="panel-list-cont-9">            
     <div class="panel-add-01">
        <em class="panel-num-5">
            <i class="panel-num-12" ng-bind="myCredits.uct_total ? myCredits.uct_total : '0'"></i>
        </em>
        <span translate="rank_credits_my_total"></span><!--我的总积分-->
    </div>
</div>

<ul class="panel-list-1-11">
    <li ng-repeat=" credit in creditsRank.items" forward="credit.user.usr_ent_id | personUrl">
         <div class="box-frame clearfix">
              <span class="{{$index == 0 ? 'box-num-1' : $index==1?'box-num-3': $index==2?'box-num-4':'box-num-2'}}" ng-bind="$index+1"></span>
              <div class="box-num-info clearfix">
                  <img id="user_photo_{{credit.user.usr_ent_id}}" class="box-num-pic"  forward="credit.user.usr_ent_id | personUrl" ng-src="{{serverHost}}{{credit.user.usr_photo}}" alt=""/>
                  <a class="box-num-tit" href="javascript:;"  forward="credit.user.usr_ent_id | personUrl" ng-bind="credit.user.usr_display_bil"></a>
                  <span class="box-num-worth" ng-bind="credit.uct_total"></span>              
              </div> 
         </div>
    </li>
</ul>
<div loader="creditsRank"></div>
</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
