<!doctype html>
<html ng-app="comment">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />
<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/commentController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="commentController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()">{{alert.msg | translate}}</alert>    

<div class="wrap">
	<header class="header mm-background">
	    <a class="header-back" ng-click="back()" href="javascript:void(0);" title="返回"></a>
	    <span class="header-title">{{'comment_title' | translate}}</span>
	</header> <!-- header End -->

	<section class="content-2">
		<div class="panel-tabcont-3 pub-tabcont" style="margin:0;">
			<comments count="{{count}}" tkh-id="{{tkhId}}" module="{{module}}" id="{{id}}" comment-id="{{commentId}}"></comments>
		</div>
	</section>

</div> <!-- wrap End -->
<!-- will写的评论页面兼容iOS8的方法 -->
<script>
window.onscroll=function(){
	$(".cont-info-send").css({"position":"absolute","bottom":"0px"});
}
</script>
</body>
</html>
