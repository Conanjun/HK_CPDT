<!doctype html>
<html ng-app="exam">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />

<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/ExamController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
<!--[if lt IE 9]>
<script src="../../js/lib/html5.js" type="text/jscript"></script>
<![endif]-->
</head>
<body ng-cloak class="ng-cloak" ng-controller="examController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()">{{alert.msg | translate}}</alert>    

<div class="wrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" ></a>
    <span class="header-title">{{'exam_title' | translate}}</span>
</header> <!-- header End -->

<section class="content">
<div class="list-pic-4">
<div class="own-box">
<div class="own-box-area">
     <div class="own-box-pic">
          <a class="own-box-user" href="javascript:;" title="">
          	 <div>
             	<img id="user_photo_{{user.usr_ent_id}}" ng-src="{{serverHost}}{{user.usr_photo}}" alt=""/>
             </div>
          </a>
     </div>

     <div class="own-box-tit-1">{{user.usr_display_bil}}</div>
     <div class="own-box-tit-2">{{user.usg_display_bil}} {{user.ugr_display_bil == 'Unspecified'?"" : user.ugr_display_bil}}</div>
</div>     
</div>

<div class="list-pic-4-bg"></div>
</div> <!-- list-pic-3 End -->

<div class="memu memu-exam clearfix">
     <a class="memu-box-a" href="{{{url:'catalog.html'} | appUrl}}" title="考试目录">
        <span class="icon-memu-model icon-memu-pink">
              <i class="icon-memu-kaoshi-mulu"></i>              
        </span>
        <div class="memu-box-title" translate="exam_catalog"></div>
     </a>
     
     <a class="memu-box-b" href="{{{url:'signup.html'} | appUrl}}" title="已报名考试">
        <span class="icon-memu-model icon-memu-green">
              <i class="icon-memu-kaoshi-yibao"></i>
              <em class="icon-memu-tip" ng-show="signupCount>0">{{signupCount}}</em>
        </span>
        <div class="memu-box-title" translate="exam_signup"></div>
     </a>
     
     <a class="memu-box-c" href="{{{url:'recommend.html'} | appUrl}}" title="推荐考试">
        <span class="icon-memu-model icon-memu-purple">
              <i class="icon-memu-kaoshi-tuijian"></i>
        </span>
        <div class="memu-box-title" translate="exam_recommend"></div>
     </a>
</div> <!-- memu End -->

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
