<!doctype html>
<html ng-app="group">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />

<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/GroupController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="managerController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()">
{{alert.msg | translate}}
</alert> 
<div class="wrap" id="wizwrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" title="返回"></a>
    <span class="header-title" translate="group_change_manager"><!--转让管理员--></span>
    <a class="header-info" href="javascript:;" ng-click="changeManager();" title="sure" translate="btn_save"><!--确定--></a>
</header> <!-- header End -->

<section class="content">
	<div class="pure-form-box-5">
      <div class="pure-form-box-5-in">
      <input type="text" name="fdf" class="pure-form-txt-8" ng-model="searchContent" placeholder="{{'group_tip_search' | translate}}"/>
      <input type="button" value="" ng-click="search()" class="panel-box-btn-04" />
     </div>
</div>
<div class="cont-info">
<ul class="panel-list-1-10">
	<li ng-class="{cur : member.select}" ng-show="loginUserId != member.user.usr_ent_id" ng-click="select($index);" ng-repeat="member in memberList.items">
        <div class="tuwen-list-2 clearfix">
             <a class="tuwen-list-2-pic" href="javascript:;" forward="member.user.usr_ent_id | personUrl" title="">
                <img id="user_photo_{{member.user.usr_ent_id}}" class="pic-user-w" ng-src="{{serverHost}}{{member.user.usr_photo}}" alt=""/>
             </a>          
             <div class="tuwen-list-2-box"> 
                  <div class="tuwen-list-2-tit-1">
                       <div class="tuwen-list-2-user" ng-bind="member.user.usr_display_bil"></div>
                  </div>
                  <p class="tuwen-list-2-tit-2">{{member.user.usg_display_bil}} {{member.user.ugr_display_bil != 'Unspecified' ? member.user.ugr_display_bil : ''}}</p>
             </div>
        </div>
    </li>
</ul>

</div>
<div loader="memberList"></div>
</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
