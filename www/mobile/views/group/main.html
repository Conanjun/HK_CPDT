<!doctype html>
<html ng-app="group">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title translate="cwn_title"></title>
<link type="text/css" rel="stylesheet" href="../../css/basic.css" />


<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/GroupController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="mainController">
<alert ng-repeat="alert in alerts" ngCloak type="{{alert.type}}" close="alert.close()">
{{alert.msg | translate}}
</alert> 
<div class="wrap" id="wizwrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back()" title="back"></a>
    <span class="header-title" translate="group"></span>    
    <a class="header-group" href="{{{url:'create.html'} | appUrl}}" ></a>
</header> <!-- header End -->
<wzm-docker rp="../../"></wzm-docker>
<section class="content-2">
<div class="list-pic-3">
<div class="own-box">
<div class="own-box-area">
     <div class="own-box-pic">
          <a class="own-box-user" href="javascript:;" title="">
          	 <div>
             	<img id="user_photo_{{user.usr_ent_id}}" ng-src="{{serverHost}}{{user.usr_photo}}" alt=""/>
             </div>
          </a>
     </div>

     <div class="own-box-tit-1">{{user.usr_display_bil}}</div>
     <div class="own-box-tit-5">{{user.usg_display_bil}} {{user.ugr_display_bil != 'Unspecified' ? user.ugr_display_bil : ''}}</div>
</div>     
</div>

<img class="list-pic-3-pic" alt="" src="../../images/banner51.jpg">
<div class="list-pic-3-bg"></div>
</div> <!-- list-pic-3 End -->

<div class="panel-title-6" style="margin-top:0;">
    <a class="panel-add-01 panel-add-09 panel-bg-wode" href="{{{url:'myGroup.html'} | appUrl}}" title="">
        <em id="mgt" class="panel-num-1" ng-bind="myGroupTotal"></em>
        <span translate="group_my"></span><!--我的群组-->
    </a>
</div>
<div class="panel-title-6">
    <a class="panel-add-01 panel-add-09 panel-bg-kaifang" href="{{{url:'open.html'} | appUrl}}" title="">
        <em id="ogt" class="panel-num-1" ng-bind="openGroupTotal"></em>
        <span translate="group_open"></span><!--开放群组-->
    </a>
</div>
<div class="panel-title-6">
    <a class="panel-add-01 panel-add-09 panel-bg-faxian" href="{{{url:'find.html'} | appUrl}}" title="">
        <em id="fgt" class="panel-num-1" ng-bind="findGroupTotal"></em>
        <span translate="group_find"></span><!--发现群组-->
    </a>
</div>

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
