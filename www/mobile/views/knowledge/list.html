<!doctype html>
<html ng-app="knowledge">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title  translate="cwn_title"></title>
<link rel="stylesheet" href="../../css/basic.css" />
<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.load.js"></script>
<script type="text/javascript" src="../../js/controllers/KnowledgeController.js"></script>
<script type="text/javascript" src="../../lib/common.js"></script>
<script type="text/javascript">
    function toggle(){
        $(".header-guide").slideToggle();
        $(".content").slideToggle();
    }
</script>
</head>
<body ng-cloak class="ng-cloak" ng-controller="libraryController">

<div class="wrap">
<header class="header mm-background">
    <a class="header-back" href="javascript:back();" title="back"></a>
    <span class="header-title"  translate="knowledge_store"><!--知识库--></span>
    <a class="header-sort" href="javascript:;" ng-click="toggle();" title="cat"></a>
    <a class="header-sosuo" href="{{{url:'../search/search.html'} | appUrl}}" title="search"></a>
</header> <!-- header End -->

<wzm-docker rp="../../"></wzm-docker>

<div class="header-guide" style="display:none;">
     <div class="header-guide-box">
        <div class="header-guide-title" translate="knowledge_cat"><!--分类--></div>
        <div class="header-guide-info">
            <a ng-class="{'select' : kbcId == catalog.kbc_id}" ng-click="selectCatalog(catalog.kbc_id);" href="javascript:;" ng-repeat="catalog in catalogs"  ng-bind="catalog.kbc_title"><!--全部--></a>
        </div>

        <div class="header-guide-title" translate="knowledge_lab"><!--标签--></div>
        <div class="header-guide-info">
            <a ng-class="{'select' : tagId == tag.tag_id}" ng-click="selectTag(tag.tag_id);" ng-repeat="tag in tags" href="javascript:;" ng-bind="tag.tag_title"></a>
        </div>

        <div class="header-guide-tool">
            <a class="header-guide-bluelian" href="javascript:;" ng-click="listLoad();toggle();" translate="btn_sure"><!--确 定--></a>
            <a class="header-guide-bluelian" href="javascript:;" ng-click="toggle();"  translate="btn_cancel"></a>
        </div>
    </div>
</div> <!-- header-guide End -->

<section class="content">
<!-- <a class="panel-sou" href="{{{url:'../search/search.html'} | appUrl}}" title="search"><span class="sou-icon" translate="btn_search"></span>搜索</a> -->

<div class="panel-list-box">
<tabs css="3">
    <!--文章-->
    <pane select="show.ARTICLE" style="panel-tabcont-2 pub-tabcont" title="{{'knowledge_type_article' | translate}}">
        <div class="cont-list-tuwen">
            <div class="tuwen-list-1" ng-repeat="item in articles.items">
                <a class="tuwen-list-1-box clearfix"  ng-href="{{item.kbi_id | detailUrl}}" title="">
                    <div class="tuwen-list-1-pic"><img src="{{serverHost + item.imageAttachment.kba_url}}" alt=""/></div>
                    <div class="tuwen-list-1-tit-1"  ng-bind="item.kbi_title"></div>
                    <p class="tuwen-list-1-tit-3">
                        <span ng-bind="item.kbi_publish_datetime | toDate"></span>
                    </p>
                </a>
            </div>
        </div>
        <div loader="articles"></div>
    </pane>
    <!--文档-->
    <pane select="show.DOCUMENT" style="panel-tabcont-2 pub-tabcont" title="{{'knowledge_type_document' | translate}}">
        <div class="cont-list-tuwen">
            <div class="tuwen-list-1" ng-repeat="item in documents.items">
                <a class="tuwen-list-1-box clearfix"  ng-href="{{item.kbi_id | detailUrl}}" title="">
                    <div class="tuwen-list-1-pic"><img src="{{serverHost + item.imageAttachment.kba_url}}" alt=""/></div>
                    <div class="tuwen-list-1-tit-1"  ng-bind="item.kbi_title"></div>
                    <p class="tuwen-list-1-tit-3">
                        <span ng-bind="item.kbi_publish_datetime | toDate"></span>
                    </p>
                </a>
            </div>
        </div>
        <div loader="documents"></div>
    </pane>
    <!--图片-->
    <pane select="show.IMAGE" style="panel-tabcont-2 pub-tabcont" title="{{'knowledge_type_image' | translate}}">
        <div class="cont-list-tuwen">
            <div class="tuwen-list-1" ng-repeat="item in images.items">
                <a class="tuwen-list-1-box clearfix"  ng-href="{{item.kbi_id | detailUrl}}" title="">
                    <div class="tuwen-list-1-pic"><img src="{{serverHost + item.imageAttachment.kba_url}}" alt=""/></div>
                    <div class="tuwen-list-1-tit-1"  ng-bind="item.kbi_title"></div>
                    <p class="tuwen-list-1-tit-3">
                        <span ng-bind="item.kbi_publish_datetime | toDate"></span>
                    </p>
                </a>
            </div>
        </div>
        <div loader="images"></div>
    </pane>
    <!--视频-->
    <pane select="show.VEDIO" style="panel-tabcont-2 pub-tabcont" title="{{'knowledge_type_vedio' | translate}}">
        <div class="cont-list-tuwen">
           <div class="tuwen-list-1" ng-repeat="item in vedios.items">
                <a class="tuwen-list-1-box clearfix"  ng-href="{{item.kbi_id | detailUrl}}" title="">
                    <div class="tuwen-list-1-pic"><img src="{{serverHost + item.imageAttachment.kba_url}}" alt=""/></div>
                    <div class="tuwen-list-1-tit-1"  ng-bind="item.kbi_title"></div>
                    <p class="tuwen-list-1-tit-3">
                        <span class="tuwen-list-1-mright">
                            {{'knowledge_from' | translate}} {{item.usr_display_bil}}
                        </span>
                        <span ng-bind="item.kbi_publish_datetime | toDate"></span>
                    </p>
                </a>
            </div>
        </div>
        <div loader="vedios"></div>
    </pane>
</tabs>
</div> <!-- panel-list-box End -->

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
