<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/basic.css" />
    <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../js/lib/html5.js" type="text/jscript"></script>
    <![endif]-->
    </head>
<body>

    <div class="wrap">
        <header class="header mm-background">
            <a class="header-back" href="kaoshi-wode.html" title="返回"></a>
            <span class="header-title">考试</span>
        </header> <!-- header End -->
        
        <!-- content start -->
        <section class="content">
            <!-- list-pic-4 start -->
            <div class="list-pic-4">
                <div class="own-box">
                    <div class="own-box-area">
                        <div class="own-box-pic">
                            <a class="own-box-user" href="###" title="">
                                <img src="../../images/user01.jpg" alt=""/>
                            </a>
                        </div>
                        <div class="own-box-tit-1">陈思杰</div>
                        <div class="own-box-tit-2">平台部 技术工程师</div>
                    </div>     
                </div>

                <div class="list-pic-4-bg"></div>
            </div> <!-- list-pic-4 End -->

            <!-- panel-list-cont-4 start -->
            <div class="panel-list-cont-4">
                <div class="panel-title-8">理财经理岗位资格认证考试</div>

                <div class="panel-title-8-info">
                    <div class="panel-title-8-arrow"><span class="arrow-top"><i></i></span></div>
                    <div class="panel-title-8-cont clearfix">
                        <div class="panel-title-8-left">参与考试</div> 
                        <div class="panel-title-8-right"><em>1020</em>人</div> 
                    </div>
                </div>

                <div class="panel-title-6 panel-title-7">
                    <div class="panel-add-08 icon-kaoshi-title">
                        <em class="panel-num-2">25</em>
                        题目总数
                    </div>
                </div>
                <div class="panel-title-6 panel-title-7 panel-title-6-no">
                    <div class="panel-add-08 icon-kaoshi-exam">
                        <em class="panel-num-2">100</em>
                        试卷总分
                    </div>
                </div>
                <div class="panel-title-6 panel-title-7 panel-title-6-no">
                    <div class="panel-add-08 icon-kaoshi-jige">
                        <em class="panel-num-2">60</em>
                        及格分
                    </div>
                </div>
                <div class="panel-title-6 panel-title-7 panel-title-6-no">
                    <div class="panel-add-08 icon-kaoshi-answers">
                        <em class="panel-num-2">00：56：57</em>
                        答题时间
                    </div>
                </div>
                <div class="panel-title-6 panel-title-7 panel-title-6-no">
                    <div class="panel-add-08 icon-kaoshi-cishu">
                        <em class="panel-num-2">3</em>
                        最大尝试次数
                    </div>
                </div>

                <a class="panel-box-btn-01" href="###" title="开始考试">开始考试</a>
            </div><!-- panel-list-cont-4 end -->

        </section> <!-- content End -->
    </div> <!-- wrap End -->

</html>
