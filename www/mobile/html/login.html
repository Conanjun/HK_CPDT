<div class="wrap" id="wizwrap" style="height:100%;">
<div class="list-pic-5-1"></div> <!-- list-pic-5 End -->
     <div class="own-box-login">
     <div class="own-box-area">
          <div class="wiz-box">
               <div class="wiz-logo"><img src="../images/logo6.png" alt=""/></div>
               <div class="wiz-white"><img src="../images/adv64.png" alt=""></div>
               <form class="wiz-form" name="pure-form">
                    <div class="wiz-user">
                         <input type="text" placeholder="企业编号" name="wiztxt"  class="wiz-txt-1">
                    </div>
                    <div class="wiz-email">
                         <input type="text" placeholder="用户名" name="wiztxt"  class="wiz-txt-1">
                    </div>
                    <div class="wiz-pws">
                         <input type="Password" placeholder="密码" name="wiztxt"  class="wiz-txt-1">
                    </div>
                    <div class="wiz-info"><input type="button" name="wiztxt" class="wiz-btn-1" value="登录"></div>
                    <div class="wiz-bar" style="position:relative;">
                         <a class="wiz-remember-good" href="###" title="Remember me" target="_blank">记住我</a>
                         <a class="wiz-try" href="###" title="Forgot password?" target="_blank">申请试用</a>
                    </div>
               </form>
               <div class="wiz-login-footer"><img src="../images/footer01.png" alt=""></div>
          </div>
          <div class="wizerror" style="display:none;">用户名或密码错误，请重新输入。一个帐号如果连续 3 次密码错误，会被马上冻结。</div>
     </div>     
     </div>
