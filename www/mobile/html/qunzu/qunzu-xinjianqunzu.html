<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title>Document</title>
<link rel="stylesheet" href="../../css/basic.css" />
<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<!--[if lt IE 9]>
<script src="../../js/lib/html5.js" type="text/jscript"></script>
<![endif]-->
</head>
<body>

<div class="wrap" id="wizwrap">
<header class="header mm-background">
    <a class="header-back" href="../index.html" title="返回"></a>
    <span class="header-title">新建群组</span>
</header> <!-- header End -->

<section class="content">
<div class="cont-info">
     <div class="panel-list-cont-10">            
          <div class="panel-title-6">
               <span class="panel-add-06 clearfix"><em class="panel-num-1">平台bug测试群</em>群名</span>
          </div>
     </div>
             
    <div class="panel-list-cont-10">            
          <div class="panel-title-6 panel-title-6-no">
               <span class="panel-add-06 clearfix"><em class="panel-num-3">2015-02-11</em>创建时间</span>
          </div>
     </div>
     
     <div class="panel-list-cont-10">            
          <div class="panel-title-6 panel-title-6-no">
               <span class="panel-add-06 clearfix"><em class="panel-num-7">本群是组织平台开发人员进行日常交流学习的平台</em>描述</span>
          </div>
     </div>
</div>     
      
<div class="panel-title-6">
     <span class="panel-add-01 yinsi-tip clearfix"><em class="panel-num-1">公开</em>群隐私</span>
</div> 

<div class="yinsi-desc" style="display:none;">
<div class="yinsi-info" style="display:none;">
<ul class="panel-list-1-7">
     <li><a href="###" title="">不公开</a></li>
     <li><a href="###" title="">公开</a></li>
     <li><a href="###" title="">开放</a></li>
     <li><a href="###" title="">取消</a></li>
</ul> 
</div>
</div>

<script type="text/javascript">
$(function(){
$(".yinsi-tip").click(function(){
    $(".yinsi-desc").width($("#wizwrap").width()).toggleClass("show");
    $(".yinsi-info").width($("#wizwrap").width()).slideToggle();
    $(".yinsi-desc").height($(window).height());
});
});
</script>

<a class="panel-box-btn-02" href="javascript:void(0);" title="">提交</a>

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
