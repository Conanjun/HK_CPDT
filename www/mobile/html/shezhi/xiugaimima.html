<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"  id="viewport" />
<title>Document</title>
<link rel="stylesheet" href="../../css/basic.css" />
<link rel="stylesheet" href="../../css/pure-min.css">
<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<!--[if lt IE 9]>
<script src="../../js/lib/html5.js" type="text/jscript"></script>
<![endif]-->
</head>
<body>

<div class="wrap" id="wizwrap">
<header class="header mm-background">
    <a class="header-back" href="shezhi.html" title="返回"></a>
    <span class="header-title">修改密码</span>
    <a class="header-info" href="shezhi.html" title="保存">保存</a>
</header> <!-- header End -->

<section class="content">

    <div class="cont-info-2" style="padding:0 10px;">
        <div class="tuwen-list-5 clearfix">
            <a class="tuwen-list-5-pic" href="JavaScript:void(0)">
                <img alt="" src="../../images/teacher02.png">
            </a>
            <div class="tuwen-list-5-box">
                <p style="font-size:16px;line-height:54px;color:#666">Administrator</p>
            </div>
        </div>
    </div>

    <div class="panel" style="padding:10px;">
        <p class="color-gray999">你已超过100天没有修改过你的密码了，为了账号安全，请及时更新你的密码！</p>
        <p>不能与以往10次密码一样。</p>
    </div>

    <div class="panel">
        <div class="cont-list-tuwen">
            <form class="pure-form">
                <fieldset>
                    <div class="pure-form-box-4"><input type="password" class="pure-form-txt-1" name="oldpass" placeholder="旧密码"><a class="pure-form-delete" href="javascript:void(0)"></a></div>
                    
                    <div class="pure-form-box-4">
                    	 <input type="password" class="pure-form-txt-1" name="newpass" placeholder="新密码">
                         <a class="pure-form-delete" href="javascript:void(0)"></a>
                     </div>
                     
                    <div class="pure-form-box-4">
                         <input type="password" class="pure-form-txt-1" name="confirmpass" placeholder="确认密码">
                         <a class="pure-form-delete" href="javascript:void(0)"></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div style="padding:10px;">
        <p>设置要求</p>
        <p class="color-gray666">请使用纯英文字母/数字/下划线/横线的组合，必须同时包含英文字母和数字，最小长度为3，最大长度为20.</p>
    </div>

    <div class="panel-list-cont-12"><!-- 强制修改就没有这个按钮 -->
        <a class="panel-box-btn-02" href="javascript:void(0)">下次再改</a>
    </div>

</section> <!-- content End -->
</div> <!-- wrap End -->

</body>
</html>
